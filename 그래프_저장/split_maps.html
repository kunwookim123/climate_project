const dates = ["2020-02-11", "2021-03-20", "2022-09-03", "2023-11-27", "2024-10-14", "2020-07-13", "2021-07-03", "2022-07-09", "2023-07-18", "2024-06-29"];
let idx = 0;

// 지도 생성
const mapLeft = L.map('mapLeft', {zoomControl:false}).setView([36,128], 6);
const mapRight = L.map('mapRight', {zoomControl:false}).setView([36,128], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18, attribution: '&copy; OpenStreetMap'
}).addTo(mapLeft);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18, attribution: '&copy; OpenStreetMap'
}).addTo(mapRight);

let leftLayer = L.layerGroup().addTo(mapLeft);
let rightLayer = L.layerGroup().addTo(mapRight);

// 색상 스케일
function rainColor(v) {
  if (v<=1) return '#cfe9ff';
  if (v<=5) return '#79bfe9';
  if (v<=20) return '#1f78b4';
  if (v<=50) return '#0b4a7a';
  return '#08306b';
}
function powerColor(v) {
  if (v<=100) return '#fff2cc';
  if (v<=300) return '#ffc58a';
  if (v<=700) return '#ff7f00';
  return '#b30000';
}

// 범례 추가
document.getElementById('legendLeft').innerHTML = `
<b>🌧 일강수량(mm)</b><br>
<svg width="140" height="12">
  <rect width="28" height="12" x="0"  fill="#cfe9ff"/>
  <rect width="28" height="12" x="28" fill="#79bfe9"/>
  <rect width="28" height="12" x="56" fill="#1f78b4"/>
  <rect width="28" height="12" x="84" fill="#0b4a7a"/>
  <rect width="28" height="12" x="112" fill="#08306b"/>
</svg><br>0 ~ 50+ mm
`;
document.getElementById('legendRight').innerHTML = `
<b>⚡ 예측발전량(kWh)</b><br>
<svg width="140" height="12">
  <rect width="28" height="12" x="0"  fill="#fff2cc"/>
  <rect width="28" height="12" x="28" fill="#ffc58a"/>
  <rect width="28" height="12" x="56" fill="#ff7f00"/>
  <rect width="28" height="12" x="84" fill="#b30000"/>
</svg><br>낮음 ~ 높음
`;

function drawForDate(d) {
  const recs = DATA[d] || [];
  leftLayer.clearLayers(); rightLayer.clearLayers();
  if (recs.length===0) return;
  const maxRain = Math.max(...recs.map(r=>r.rain));
  const maxPower = Math.max(...recs.map(r=>r.power));
  recs.forEach(r=>{
    const rr = Math.max(2, (r.rain / (maxRain||1)) * 18 + 3); // 🔹 마커 크기 축소
    const pr = Math.max(2, (r.power / (maxPower||1)) * 18 + 3);
    const c = rainColor(r.rain);
    const c2 = powerColor(r.power);

    // --- 강수량 마커 ---
    const m1 = L.circleMarker([r.lat, r.lon], {
      radius: rr, fill:true, fillOpacity:0.9, color:c, weight:0.5
    }).bindTooltip(`<b>${r.지점명}</b><br>강수: ${r.rain} mm`);
    m1.addTo(leftLayer);
    const label1 = L.divIcon({
        className:'label-text',
        html:`<div style="color:${c};">${r.rain.toFixed(1)}</div>`,
        iconSize:[20,12]
    });
    L.marker([r.lat, r.lon], {icon:label1}).addTo(leftLayer);

    // --- 발전량 마커 ---
    const m2 = L.circleMarker([r.lat, r.lon], {
      radius: pr, fill:true, fillOpacity:0.9, color:c2, weight:0.5
    }).bindTooltip(`<b>${r.지점명}</b><br>발전: ${r.power.toFixed(1)} kWh`);
    m2.addTo(rightLayer);
    const label2 = L.divIcon({
        className:'label-text',
        html:`<div style="color:${c2};">${r.power.toFixed(0)}</div>`,
        iconSize:[20,12]
    });
    L.marker([r.lat, r.lon], {icon:label2}).addTo(rightLayer);
  });
}

function updateLabel(d) {
  const jamadays = {"2020-07-13": true, "2021-07-03": true, "2022-07-09": true, "2023-07-18": true, "2024-06-29": true};
  const label = d + (jamadays[d] ? "  — 장마" : "  — 비장마");
  document.getElementById('dateLabel').innerText = label;
}

function showNext() {
  idx = (idx+1) % dates.length;
  const d = dates[idx];
  drawForDate(d); updateLabel(d);
}
function showPrev() {
  idx = (idx-1+dates.length) % dates.length;
  const d = dates[idx];
  drawForDate(d); updateLabel(d);
}

// document.addEventListener('click', showNext);
document.addEventListener('keydown', function(e){
  if (e.code==='Space' || e.code==='ArrowRight') showNext();
  if (e.code==='ArrowLeft') showPrev();
});

drawForDate(dates[0]); updateLabel(dates[0]);
</script>
